<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista</title>
    </head>
    <body>
        <h1>Lista</h1>
        <ul>
            <li th:each="member, i : ${members}">
                <a th:href="@{/members/{id}(id=${i.index})}" th:text="${member}"></a>
            </li>
        </ul>
    </body>

</html>
